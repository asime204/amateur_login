<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<div class="container">
    <div class="header">
        <img src="css/images/ama_logo.png">
    </div>
    <div class="main">
        <div class="card" style="width: 100%;">
            <div class="card-body border">
                <h3>Sign In</h3>
                <div class="col-auto">
                    <label for="staticEmail2" class="visually-hidden">Email(phone or mobile accounts)</label>
                    <input type="text" class="form-control" id="staticEmail2" value="Enter Email">
                </div>
                <br>
                <div class="col-auto">
                    <div id="password">
                        <label for="inputPassword2" class="d-inline-block">Password</label>
                        <a class="d-inline-block" id="forgot" href="#">Forgot password?</a>
                    </div>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Enter Password">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-warning mt-3 mb-3 w-100" id="continue">Continue</button>
                </div>
                <a class="d-inline-block" href="#">Need Help?</a>
                <hr>
                <div class="text-center">
                    <button class="btn btn-secondary w-100 m-auto" id="create">Create Your Amazon Account</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<hr>
<div class="bottom">
    <div class="footer">
        <div class="map">        
            <a href="#">Conditions of use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Help</a></div>
        <div class="copy">&copy1996-2020, Amazon.com,inc or it's affiliates</div>
    </div>
</div>

</div>
</div>
</div>
